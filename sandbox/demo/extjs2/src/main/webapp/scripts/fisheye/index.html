<html>
<head>
	<title>Fisheye example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background: #eee;
		}

		div.menu-wrap {
			width: 400px;
		}
	</style>
	<link href="fisheye.css" type="text/css" rel="stylesheet"/>
	<script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
	<script src="../../ext-all-debug.js" type="text/javascript"></script>
	<script src="fisheye.js" type="text/javascript"></script>
	<script type="text/javascript">
		Ext.onReady(function(){
			new Ext.ux.Fisheye("menu");
		});
	</script>
</head>
<body>
	<div style="padding: 0; margin-left: 300px; margin-top: 200px;">
		<ul id="menu">
			<li>
				<a href="#1">
					<img src="images/history.png" alt="History"/>
					<span>History</span>
				</a>
			</li>
			<li>
				<a href="#2">
					<img src="images/users.png" alt="Users"/>
					<span>Users</span>
				</a>
			</li>
			<li>
				<a href="#3">
					<img src="images/graphs.png" alt="Graphs"/>
					<span>Graphs</span>
					</a>
			</li>
			<li>
				<a href="#4">
					<img src="images/help.png" alt="Help"/>
					<span>Help</span>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
